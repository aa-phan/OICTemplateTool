    <body>
        <h1> OIC Notes Template Tool </h1>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <p id="messageArea"></p>
    <div class="main-container">
        <div class="column-headers">
            <div class="header-item">Install Requests</div>
            <div class="header-item">Install Completions</div>
            <div class="header-item">Other Completions</div>
        </div>
        <div class="row-container">
            <div class="column-item">
                <form action="/trigger_DR" method="POST">
                    <input type = "text" name="date" placeholder="Enter Dispatch Date:"></input>
                    <br>
                    <button id = "trigDRsub">Dispatch Request</button>
                </form>
            </div> 
            <div class="column-item">
                <form action="/trigger_DC" method="POST">
                    <input type = "text" name="date" placeholder="Enter Dispatch Date:"></input>
                    <br>
                    <input type = "text" name="name" placeholder="Enter Tech Name:"></input>
                    <br>
                    <button id = "trigDCsub">Dispatch Confirm</button>
                </form>
            </div>
            <div class="column-item">
                <button id="CPW_Button">CPW Complete</button>
            </div>
        </div>
        <div class="row-container">
            <div class="column-item">
                <button id="SS_Button">Site Survey Complete, Pending Quote</button>
            </div>
            <div class="column-item">
                <button id = "trigNIDsub">NID Install Complete</button>
            </div>
            <div class="column-item">
                <button id="PI_Button">Pre-Install Complete</button>
            </div>
        </div>
        <div class = "row-container">
            <div class="column-item">
                <form action="/ATT_Install" method="POST">
                    <input type = "text" name="ip" placeholder="Enter IP Address:"></input>
                    <br>
                    <button id = "trigATTsub">AT&#38T Install</button>
                </form>
            </div>
            <div class="column-item">
                <button id="WIA_Button">WIA Install Complete</button>
            </div>
            <div class="column-item">
                <button id="FI_Button">Final Install Complete</button>
            </div>
        </div>
        <div class = "row-container">
            <div class="column-item">
                <form action="/trigger_labels" method="POST">
                    <input type = "text" name="circuit_ID" placeholder="Enter Circuit ID: "></input>
                    
                    <br>
                    <input type = "text" name="device_ID" placeholder="Enter Device ID: "></input>
                    <br>
                    <textarea id="config" name = "config" placeholder="Enter Config:"></textarea>
                    <br>
                    <button id="Labels_Script"> Labels &#38 Script </button>
                    <br>
                </form>
                <button id="emailButton">Email Template</button>
                <div class = "button-row-container">
                    
                    <button id="firstButton">First Step</button>
                    <button id="secondButton">Second Step</button>
                    <button id="thirdButton">Third Step</button>
                    <button id="fourthButton">Fourth Step</button>
                    <button id="fifthButton">Fifth Step</button>
                </div>
            </div>
            <div class="column-item">
                <button id = "Install_Fail">Install Failed</button>
            </div>
            <div class="column-item">
                <button id="SQ_Button">Survey Quote Complete</button>
            </div>
        </div>
    </div>
